<table mat-table [dataSource]="presentationThemes">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="deleteTheme(element)">
        <i class="material-icons">
        delete_outline
      </i>
      </button>
      <button mat-button>
        <i class="material-icons">
          edit
        </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br/>

<form>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title" name="title" [(ngModel)]="selectedTheme.title">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" name="description" [(ngModel)]="selectedTheme.description">
  </mat-form-field>
</form>
<button (click)="addTheme()">add</button>
